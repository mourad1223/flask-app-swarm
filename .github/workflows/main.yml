name: Build and Deploy

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push Docker images
        uses: docker/build-push-action@v6.9.0
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/flask-app-swarm:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      -
        name: Update service image on Swarm manager
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SWARM_MANAGER_HOST }}
          username: ${{ secret.SWARM_MANAGER_USERNAMEÂ }}
          password: ${{ secrets.SWARM_MANAGER_PASSWORD }}
          port: ${{ secrets.SWARM_MANAGER_PORT }}
          script: docker service update --image ${{ secrets.DOCKERHUB_USERNAME }}/flask-app-swarm:${{ github.sha }} flask-app

          
      
