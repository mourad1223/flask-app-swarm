name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Étape 1 : Configurer QEMU pour multi-architecture
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # Étape 2 : Configurer Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Étape 3 : Connexion à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Étape 4 : Construire et pousser les images Docker
      - name: Build and push Docker images
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: moumou200/flask-app-swarm:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Étape 1 : Configurer la clé SSH pour se connecter au Swarm Manager
      - name: Set up SSH key for Swarm Manager
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SWARM_MANAGER_HOST }}
          username: ${{ secrets.SWARM_MANAGER_USER }}
          password: ${{ secrets.SWARM_MANAGER_SSH_PASSWORD }}
          port: ${{ secrets.SWARM_MANAGER_SSH_PORT }}
          script: |
            echo "${{ secrets.DOCKER_COMPOSE_YAML }}" > docker-compose.yml
            docker stack deploy -c docker-compose.yml my_stack
